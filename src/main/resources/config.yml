# PolarPvP-Manager config

# Default PvP state for new players (true = PvP on by default)
default-pvp-state: false

# Messages (& color codes work)
messages:
  pvp-enabled: "&a&l⚔ PvP enabled! &7You can now deal and receive player damage."
  pvp-disabled: "&c&l⚔ PvP disabled. &7You are now protected from players."
  pvp-blocked-attacker: "&c&l✘ &cYour PvP is off! &7Use &a/pvp on &7to fight."
  pvp-blocked-victim: "&c&l✘ &cThat player has PvP disabled!"
  pvp-forced-zone: "&4&l⚠ &cYou're in a &4forced PvP zone&c! You can't disable PvP here."
  pvp-forced-playtime: "&4&l⚠ &cForced PvP active! &f%time% &cremaining."
  pvp-already-on: "&7Your PvP is already &aenabled&7."
  pvp-already-off: "&7Your PvP is already &cdisabled&7."
  pvp-already-forced: "&7PvP is already &cforced on &7for you right now."
  no-permission: "&4&l✘ &cYou don't have permission to do that!"

# Playtime settings (legacy cycle-based mode)
playtime:
  # How many hours of playtime trigger a forced PvP period
  hours-per-cycle: 1
  # How many minutes of forced PvP per cycle
  forced-minutes: 20

# PvP Force Timer (takes priority over legacy playtime if enabled)
pvp-force-timer:
  enabled: true
  # Ratio mode: "debt" or "hourly"
  #   debt   — X minutes PvP-off = 1 minute forced-PvP debt (tracks PvP-off time)
  #   hourly — X minutes forced PvP per hour of total playtime (tracks total playtime)
  ratio-mode: debt
  # --- debt mode settings ---
  # Debt ratio: X minutes PvP-off = 1 minute forced-PvP debt
  debt-ratio: 5
  # --- hourly mode settings ---
  # How many minutes of forced PvP per hour of total playtime
  hourly-forced-minutes: 20
  # --- shared settings ---
  # Maximum accumulated debt in minutes
  max-debt: 60
  # Minimum consecutive forced-PvP duration in minutes (debt pays off in blocks of this size)
  minimum-forced-duration: 20
  exemptions:
    # Don't accumulate debt when PvP is manually enabled
    manual-pvp: true
    # Don't accumulate debt when in a forced PvP zone
    forced-zones: true
    # Don't accumulate debt or activate forced PvP when alone on the server
    solo-server: true

# Zone wand material (any valid Bukkit Material name)
zone-wand-material: BLAZE_ROD

# Auto-save interval (minutes)
save-interval: 5

# Print debug info to console (disable after testing)
debug: false
